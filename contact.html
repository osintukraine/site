<h1>Contact Us</h1>
<div id="mauticform_wrapper_contact" class="mauticform_wrapper">
    <form autocomplete="false" role="form" method="post" action="https://email.osintukraine.com/form/submit?formId=2" id="mauticform_contact" data-mautic-form="contact" enctype="multipart/form-data" contact>
        <div class="mauticform-error" id="mauticform_contact_error"></div>
        <div class="mauticform-message" id="mauticform_contact_message"></div>
        <div class="mauticform-innerform">
            
          <div class="mauticform-page-wrapper mauticform-page-1" data-mautic-form-page="1">

            <div id="mauticform_contact_first_name" data-validate="first_name" data-validation-type="text" class="mauticform-row mauticform-text mauticform-field-1 mauticform-required">
                <label id="mauticform_label_contact_first_name" for="mauticform_input_contact_first_name" class="mauticform-label">First Name</label>
                <input id="mauticform_input_contact_first_name" name="mauticform[first_name]" value="" class="mauticform-input" type="text">
                <span class="mauticform-errormsg" style="display: none;">This is required.</span>
            </div>

            <div id="mauticform_contact_email" data-validate="email" data-validation-type="email" class="mauticform-row mauticform-email mauticform-field-2 mauticform-required">
                <label id="mauticform_label_contact_email" for="mauticform_input_contact_email" class="mauticform-label">Email</label>
                <input id="mauticform_input_contact_email" name="mauticform[email]" value="" placeholder="Your email so you we can reply back" class="mauticform-input" type="email">
                <span class="mauticform-errormsg" style="display: none;">This is required.</span>
            </div>

            <div id="mauticform_contact_f_message" data-validate="f_message" data-validation-type="textarea" class="mauticform-row mauticform-text mauticform-field-3 mauticform-required">
                <label id="mauticform_label_contact_f_message" for="mauticform_input_contact_f_message" class="mauticform-label">Message</label>
                <textarea id="mauticform_input_contact_f_message" name="mauticform[f_message]" class="mauticform-textarea"></textarea>
                <span class="mauticform-errormsg" style="display: none;">This is required.</span>
            </div>

            <div id="mauticform_contact_captcha" style="display: none;" class="mauticform-row mauticform-text mauticform-field-4">
                <label id="mauticform_label_contact_captcha" for="mauticform_input_contact_captcha" class="mauticform-label">Captcha</label>
                <input id="mauticform_input_contact_captcha" name="mauticform[captcha]" value="" class="mauticform-input" type="text">
                <span class="mauticform-errormsg" style="display: none;"></span>
            </div>

            <div id="mauticform_contact_submit" class="mauticform-row mauticform-button-wrapper mauticform-field-5">
                <button type="submit" name="mauticform[submit]" id="mauticform_input_contact_submit" value="" class="mauticform-button btn btn-default">Submit</button>
            </div>
            </div>
        </div>

        <input type="hidden" name="mauticform[formId]" id="mauticform_contact_id" value="2">
        <input type="hidden" name="mauticform[return]" id="mauticform_contact_return" value="">
        <input type="hidden" name="mauticform[formName]" id="mauticform_contact_name" value="contact">

        </form>
</div>
